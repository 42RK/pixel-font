<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-Bit Pixel Font Generator</title>
    <!-- Inter font for UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Pixel fonts for text generation -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pixelify+Sans&family=VT323&family=DotGothic16&family=Fira+Code&family=IBM+Plex+Mono&family=Source+Code+Pro&family=Cutive+Mono&family=Inconsolata&family=Cousine&family=Bebas+Neue&family=Orbitron&family=Space+Mono&family=Fugaz+One&family=Roboto+Mono&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-[#1a1a1a] text-white font-inter flex flex-col h-screen overflow-hidden"
  >
    <!-- Control Panel at the top -->
    <div class="flex-shrink-0 bg-[#242424] p-8 shadow-lg w-full z-10">
      <div class="max-w-4xl mx-auto flex flex-col items-center gap-6">
        <h1 class="text-3xl font-bold mb-6 text-center">
          Pixel Font Generator
        </h1>

        <!-- Text Input -->
        <div class="w-full text-center max-w-2xl mx-auto">
          <label for="textInput" class="control-label sr-only"
            >Text Input:</label
          >
          <textarea
            id="textInput"
            rows="3"
            class="control-input resize-y placeholder-gray-500"
            placeholder="Enter your text here"
          ></textarea>
        </div>

        <!-- Font Selection -->
        <div class="w-full md:w-1/2 flex items-center justify-center gap-2">
          <button
            id="prevFontBtn"
            class="action-button bg-gray-700 hover:bg-gray-800 text-white w-12 h-12 flex items-center justify-center text-xl p-0 transition-all duration-200"
          >
            <span>&lt;</span>
          </button>
          <select id="fontSelect" class="control-input flex-grow text-center">
            <!-- Options will be populated by JavaScript -->
          </select>
          <button
            id="nextFontBtn"
            class="action-button bg-gray-700 hover:bg-gray-800 text-white w-12 h-12 flex items-center justify-center text-xl p-0 transition-all duration-200"
          >
            <span>&gt;</span>
          </button>
        </div>

        <!-- Font Height Controls (for web fonts) -->
        <div
          id="fontHeightControls"
          class="w-full md:w-1/2 flex items-center justify-center gap-2"
        >
          <button
            id="decreaseSize"
            class="action-button bg-gray-700 hover:bg-gray-800 text-white w-12 h-12 flex items-center justify-center text-2xl p-0 transition-all duration-200"
          >
            -
          </button>
          <span
            id="fontHeightDisplay"
            class="text-xl font-bold text-center w-20"
            >16</span
          >
          <button
            id="increaseSize"
            class="action-button bg-gray-700 hover:bg-gray-800 text-white w-12 h-12 flex items-center justify-center text-2xl p-0 transition-all duration-200"
          >
            +
          </button>
        </div>

        <!-- Font Scale Controls (for custom fonts) -->
        <div
          id="fontScaleControls"
          class="w-full md:w-1/2 flex items-center justify-center gap-2 hidden"
        >
          <label class="text-lg font-semibold text-gray-400 min-w-[70px]"
            >Scale:</label
          >
          <input
            type="range"
            id="fontScaleRange"
            min="1"
            max="16"
            value="1"
            class="flex-1 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
          />
          <span id="fontScaleDisplay" class="text-xl font-bold text-center w-8"
            >1</span
          >
        </div>

        <!-- Alignment Controls -->
        <div
          id="alignmentControls"
          class="flex items-center justify-center bg-gray-700 rounded-full overflow-hidden p-1 shadow-inner"
        >
          <button
            id="align-left"
            class="alignment-button active p-3 rounded-full transition-colors duration-200"
            title="Align Left"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="15" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <button
            id="align-center"
            class="alignment-button p-3 rounded-full transition-colors duration-200"
            title="Align Center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="18" y1="12" x2="6" y2="12"></line>
              <line x1="21" y1="18" x2="3" y2="18"></line>
            </svg>
          </button>
          <button
            id="align-right"
            class="alignment-button p-3 rounded-full transition-colors duration-200"
            title="Align Right"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="21" y1="12" x2="9" y2="12"></line>
              <line x1="21" y1="18" x2="3" y2="18"></line>
            </svg>
          </button>
          <button
            id="align-justify"
            class="alignment-button p-3 rounded-full transition-colors duration-200"
            title="Justify"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Download Button -->
        <div class="mt-8 flex justify-center">
          <button
            id="downloadBtn"
            class="action-button bg-green-600 hover:bg-green-700 text-white w-full md:w-64 py-4 text-xl rounded-full"
          >
            <span>Generate & Save PNG</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Preview Area below -->
    <div
      id="previewContainer"
      class="relative flex-grow bg-white cursor-grab overflow-hidden flex items-center justify-center"
    >
      <canvas id="previewCanvas"></canvas>
      <div
        id="hintText"
        class="absolute bottom-10 left-1/2 -translate-x-1/2 text-gray-500 text-base opacity-100 transition-opacity duration-300 pointer-events-none"
      >
        Use mouse wheel to zoom. Click and drag to pan.
      </div>
      <div
        id="pixelCount"
        class="absolute bottom-4 left-1/2 -translate-x-1/2 text-xl text-gray-500 font-semibold"
      >
        Pixel Count: 0
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
